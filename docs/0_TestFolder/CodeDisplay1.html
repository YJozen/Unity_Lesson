<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Sophisticated Code Display</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="CodeDisplay1.css" type="text/css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/components/prism-csharp.min.js"></script>
    
    <script src="CodeDisplay1.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="code-container">
        <button class="copy-button" onclick="copyCode()">Copy</button>
        
        <!-- Removing whitespace around the <pre> and <code> tags -->
        <pre><code id="code-block" class="language-csharp">using UnityEngine;

          public class OtherObject : MonoBehaviour
          {
              Debug.Log("Test");
          }
          </code></pre>
      </div>
    </div>

  </body>
</html>
